<html>
<head>
<title>
prompt
</title>
<script>
function abc(){
      var retval1=parseInt(prompt("enter a number:","enter number"));
      var retval2=parseInt(prompt("enter another number","number here"));
      alert("sum="+(retval1+retval2));
    }
</script>
</head>
<body>
<button type="submit" onclick="abc()">
</button>
</body>
</html>
